<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components Example</title>
    <base href="/" />
    <script>
      window.__env = {
        EDU_SHARING_API_URL: 'https://repository.staging.openeduhub.net/edu-sharing/rest',
      };
    </script>
    <script src="web-components/browser/de/polyfills.js" type="module"></script>
    <!-- Alternatively to loading `scripts.js`, provide your own versions of jQuery and
    slick-carousel.  -->
    <script src="web-components/browser/de/scripts.js" defer></script>
    <script src="web-components/browser/de/main.js" type="module"></script>
    <link rel="stylesheet" href="web-components/browser/de/styles.css" />
    <style>
      body {
        padding: 100px;
      }
      .main-container {
        display: flex;
        gap: 100px;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .details-container {
        position: relative;
        min-width: 0;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Web Components Example</h1>
    <div class="main-container">
      <div class="controls">
        <button onClick="showNode('d59e1fda-7056-49f6-9fcd-91acce5afaad')">
          Was geht? - Prima Klima
        </button>
        <button onClick="showNode('458f3148-83e9-46e7-ad57-8f621dc03107')">
          OER - ein Katalysator f√ºr Medienkompetenz
        </button>
        <button onClick="showNode('46368512-d9fa-4610-971c-4c9f551eb52b')">
          War in Ukraine | critical energy infrastructure
        </button>
      </div>
      <div class="details-container">
        <app-details-embedded node-id="5423c18d-9ba7-49d2-8dd0-7599f2a2750e"></app-details-embedded>
      </div>
    </div>
    <script>
      function showNode(id) {
        document.getElementsByTagName('app-details-embedded')[0].setAttribute('node-id', id);
      }
      document.getElementsByTagName('app-details-embedded')[0].addEventListener('closed', () => {
        console.log('received closed event');
      });
    </script>
  </body>
</html>
