<!-- <ng-container (click)="setMode('minimized')"> -->
<div *ngIf="(mode$ | async) === 'full'" class="eye-catcher eye-catcher-full">
  <img
    class="wunschbox-close"
    (click)="setMode('minimized')"
    tabindex="0"
    src="{{ wordpressUrl }}/wp-content/themes/wir-lernen-online/src/assets/img/wunschbox-close.svg"
  />
  <a href="{{ wordpressUrl }}/wunschbox/">
    <img
      src="{{ wordpressUrl }}/wp-content/themes/wir-lernen-online/src/assets/img/wunschbox-cta.svg"
    />
  </a>
</div>

<div
  *ngIf="(mode$ | async) === 'minimized'"
  (click)="setMode('full')"
  tabindex="0"
  class="eye-catcher eye-catcher-minimized"
>
  <img
    src="{{ wordpressUrl }}/wp-content/themes/wir-lernen-online/src/assets/img/wunschbox-small.svg"
  />
</div>
