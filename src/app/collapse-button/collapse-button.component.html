<button
  mat-button
  (click)="collapsible.toggle()"
  [attr.expanded]="collapsible.isExpanded ? '' : null"
>
  <ng-content select="[expanded]" *ngIf="collapsible.isExpanded"></ng-content>
  <ng-content select="[collapsed]" *ngIf="!collapsible.isExpanded"></ng-content>
  <ng-content></ng-content>
  <mat-icon class="arrow-icon" [attr.ready]="collapsible.ready ? '' : null"
    >keyboard_arrow_down</mat-icon
  >
</button>
