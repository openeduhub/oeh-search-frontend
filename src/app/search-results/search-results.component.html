<div *ngIf="!results.total" class="results">
  No results.
</div>

<div class="results">
  <mat-card class="result" *ngFor="let result of results.results">
    <a class="details-link" [routerLink]="['/details', result.id]">
      <img
        *ngIf="result.thumbnail"
        mat-card-image
        [src]="
          result.thumbnail.large || result.thumbnail.small
            | safeBase64Data: result.thumbnail.mimetype
        "
      />
      <mat-card-title>{{ result.lom.general.title | truncate: 52 }}</mat-card-title>
    </a>
    <mat-card-content>
      <p>
        {{ result.lom.educational.description | truncate: 150 }}
      </p>
      <div class="keyword">
        <span *ngFor="let keyword of result.lom.general.keyword">
          <a
            routerLink
            [queryParams]="['keywords', [keyword]] | generateFilters: filters"
            queryParamsHandling="merge"
          >
            {{ keyword }}
          </a>
        </span>
      </div>
    </mat-card-content>
    <div class="source">{{ result.source.name }}</div>
    <a class="content-link" [href]="result.lom.technical.location" i18n>Go to content</a>
  </mat-card>
</div>
<mat-paginator
  [length]="results.total"
  [pageIndex]="pageInfo.pageIndex"
  [pageSize]="pageInfo.pageSize"
  (page)="onPage($event)"
>
</mat-paginator>
