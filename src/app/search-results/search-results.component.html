<div
  class="results"
  [attr.data-result-card-style]="resultCardStyle$ | async"
  [attr.data-search-results-style]="searchResultsStyle$ | async"
>
  <app-result-card
    *ngFor="let hit of results.hits"
    [hit]="hit"
    [filters]="filters"
  ></app-result-card>
</div>
<app-paginator [length]="results.total.value"> </app-paginator>
