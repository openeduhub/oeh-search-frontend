<div *ngIf="!results.total" class="results">
  No results.
</div>

<div class="results">
  <div class="result" *ngFor="let result of results.results">
    <div>
      <div class="title">
        <a [routerLink]="['/details', result.id]">
          {{ result.lom.general.title }}
        </a>
      </div>
      <div class="description">
        {{ result.lom.educational.description | truncate: 300 }}
      </div>
      <div class="keyword">
        <span *ngFor="let keyword of result.lom.general.keyword">
          <a
            routerLink
            [queryParams]="['Keywords', [keyword]] | generateFilters: filters"
            queryParamsHandling="merge"
          >
            {{ keyword }}
          </a>
        </span>
      </div>
      <div class="source">
        {{ result.source.name }}
      </div>
    </div>
    <img
      *ngIf="result.thumbnail"
      [src]="result.thumbnail.small | safeBase64Data: result.thumbnail.mimetype"
    />
  </div>
</div>
<mat-paginator
  [length]="results.total"
  [pageIndex]="pageInfo.pageIndex"
  [pageSize]="pageInfo.pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPage($event)"
>
</mat-paginator>
