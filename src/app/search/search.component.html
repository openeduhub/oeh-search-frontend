<p *ngIf="didYouMeanSuggestion" class="did-you-mean">

    [innerHTML]="didYouMeanSuggestion.html"
    routerLink="/search"
    [queryParams]="{ q: didYouMeanSuggestion.plain }"
    queryParamsHandling="merge"
  ></a>
</p>
