<mat-card [formGroup]="facetFilters">
  <div class="header">
    <mat-icon>tune</mat-icon>
    <h2 i18n>Filters</h2>
    <a
      class="reset-button"
      mat-button
      routerLink="/search"
      [queryParams]="{ filters: null }"
      queryParamsHandling="merge"
    >
      <mat-icon>undo</mat-icon> <ng-container i18n>Reset</ng-container>
    </a>
    <button mat-icon-button (click)="closeFilterBar()"><mat-icon>close</mat-icon></button>
  </div>
  <div class="body">
    <div class="type">
      <mat-label><mat-icon>apps</mat-icon> <ng-container i18n>Type</ng-container></mat-label>
      <app-multivalue-checkbox
        formControlName="type"
        [showCount]="false"
        [columns]="2"
        [buckets]="facets.types.buckets"
      ></app-multivalue-checkbox>
    </div>
    <mat-accordion [multi]="true" displayMode="flat">
      <mat-expansion-panel
        *ngFor="let key of mainFilters"
        [hidden]="!facets[key]?.buckets.length"
        [(expanded)]="expandedFilters[key]"
      >
        <mat-expansion-panel-header [ngSwitch]="key">
          <mat-panel-title *ngSwitchCase="'disciplines'">
            <mat-icon class="icon">book_icon</mat-icon>
            <span i18n>Discipline</span>
          </mat-panel-title>
          <mat-panel-title *ngSwitchCase="'educationalContexts'">
            <mat-icon class="icon">school</mat-icon>
            <span i18n>Educational Context</span>
          </mat-panel-title>
          <mat-panel-title *ngSwitchCase="'learningResourceTypes'">
            <mat-icon class="icon">photo_library</mat-icon>
            <span i18n>Learning Resource Type</span>
          </mat-panel-title>
          <mat-panel-title *ngSwitchCase="'intendedEndUserRoles'">
            <mat-icon class="icon">group</mat-icon>
            <span i18n>Intended End User Role</span>
          </mat-panel-title>
          <mat-panel-title *ngSwitchCase="'sources'">
            <mat-icon class="icon">cloud</mat-icon>
            <span i18n>Source</span>
          </mat-panel-title>
          <mat-panel-title *ngSwitchCase="'keywords'">
            <mat-icon class="icon">list</mat-icon>
            <span i18n>Keywords</span>
          </mat-panel-title>
          <mat-panel-title>
            <span *ngSwitchDefault>{{ key }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-multivalue-checkbox
          [formControlName]="facets[key].field"
          [buckets]="facets[key].buckets"
        ></app-multivalue-checkbox>
        <button
          mat-button
          color="primary"
          class="show-more-button"
          *ngIf="facets[key].buckets.length < facets[key].total_buckets"
          (click)="loadMoreFacetBuckets(key)"
        >
          <ng-container i18n>show more</ng-container><mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</mat-card>
