<mat-card
  appearance="raised"
  [ngSwitch]="style"
  [class.app-result-card-selected]="(selectedItem$ | async) === hit"
  matRipple
  [matRippleTrigger]="cardContent?.cardButton"
  appFocusState
  #cardFocusState="appFocusState"
>
  <app-result-card-content-standard
    *ngSwitchCase="'standard'"
    #cardContent
    [hit]="hit"
    [filters]="filters"
    [playAnimation]="cardFocusState.hovering || cardFocusState.hasFocus"
  ></app-result-card-content-standard>
  <app-result-card-content-compact
    *ngSwitchCase="'compact'"
    #cardContent
    [hit]="hit"
    [filters]="filters"
  ></app-result-card-content-compact>
</mat-card>
