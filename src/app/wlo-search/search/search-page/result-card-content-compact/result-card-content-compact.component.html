<mat-card-header>
  <h2 class="app-result-card-title">
    <button (click)="onClick()" #cardButton>
      {{ hit | nodeProperty: 'title' | truncate: 52 }}
    </button>
  </h2>
  <p class="source" *ngIf="hit | nodeProperty: 'source' as source">
    {{ source }}
  </p>
</mat-card-header>
<mat-card-content>
  <div class="main-content-row">
    <app-preview-image
      class="thumbnail"
      [previewImage]="hit.preview"
      objectFit="cover"
    ></app-preview-image>
    <p class="editorial-hint" *ngIf="hit | inCollectionWithType: 'EDITORIAL'">
      <ng-container i18n>Recommended by editorial team</ng-container>
    </p>
    <p class="description">
      {{ hit | nodeProperty: 'description' | trim | truncate: 100 }}
    </p>
  </div>
</mat-card-content>
