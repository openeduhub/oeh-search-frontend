<ng-container *ngIf="results$ | async as results">
  <div
    class="results"
    [attr.data-result-card-style]="resultCardStyle$ | async"
    [attr.data-search-results-style]="searchResultsStyle$ | async"
  >
    <app-result-card
      *ngFor="let node of results.nodes"
      [hit]="node"
      [filters]="filters"
    ></app-result-card>
  </div>
  <app-paginator [length]="results.pagination.total"></app-paginator>
</ng-container>
