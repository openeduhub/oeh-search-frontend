<div
  *ngIf="showSidebar$ | async"
  class="app-preview-panel-sidebar"
  role="region"
  i18n-aria-label
  aria-label="Preview"
>
  <app-details [hit]="hit$ | async" mode="sidebar" (closeButtonClicked)="close()"></app-details>
</div>

<ng-template #dialogContent>
  <app-details [hit]="hit$ | async" mode="dialog" (closeButtonClicked)="close()"></app-details>
</ng-template>
