<div [style.grid-template-columns]="'repeat(' + columns + ', auto)'">
  <mat-checkbox
    *ngFor="let bucket of buckets"
    (change)="toggleValue(bucket.value, $event)"
    [checked]="values.includes(bucket.value)"
    [class.checked]="values.includes(bucket.value)"
  >
    <span class="label">{{ bucket.label }}</span>
    <span class="count" *ngIf="showCount">{{ bucket.count }}</span>
  </mat-checkbox>
</div>
