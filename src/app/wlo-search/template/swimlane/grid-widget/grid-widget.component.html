<ng-container [ngSwitch]="widgetType">
  <ng-container *ngSwitchCase="'wlo-ai-text-widget'">
    <wlo-ai-text-widget
      [class]="widgetClasses ? widgetClasses : ''"
      [contextNodeId]="contextNodeId"
      [editMode]="editMode"
      [gridIndex]="gridIndex"
      [nodeId]="widgetNodeId"
      [pageVariantNode]="pageVariantNode"
      [selectDimensions]="selectDimensions"
      [selectedDimensionValues]="selectedDimensionValues"
      [swimlaneColor]="backgroundColor"
      [swimlaneIndex]="swimlaneIndex"
    ></wlo-ai-text-widget>
  </ng-container>
  <ng-container *ngSwitchCase="'wlo-collection-chips'">
    <wlo-collection-chips
      *ngIf="contextNodeId"
      [class]="widgetClasses ? widgetClasses : ''"
      [contextNodeId]="contextNodeId"
      [customUrl]="retrieveCustomUrl"
      [editMode]="editMode"
      [editModeIsInput]="true"
      [gridIndex]="gridIndex"
      [nodeId]="widgetNodeId"
      [pageVariantNode]="pageVariantNode"
      [swimlaneColor]="backgroundColor"
      [swimlaneIndex]="swimlaneIndex"
    ></wlo-collection-chips>
  </ng-container>
  <ng-container *ngSwitchCase="'wlo-media-rendering'">
    <wlo-media-rendering
      class="media-rendering"
      [contextNodeId]="contextNodeId"
      [editMode]="editMode"
      [gridIndex]="gridIndex"
      [nodeId]="widgetNodeId"
      [pageVariantNode]="pageVariantNode"
      [swimlaneColor]="backgroundColor"
      [swimlaneIndex]="swimlaneIndex"
      (itemClickedEvent)="clickedItem($event)"
      (nodeStatisticsChanged)="changeNodeStatistics($event)"
    >
    </wlo-media-rendering>
  </ng-container>
  <ng-container *ngSwitchCase="'wlo-text-widget'">
    <wlo-text-widget
      [class]="widgetClasses ? widgetClasses : ''"
      [contextNodeId]="contextNodeId"
      [editMode]="editMode"
      [gridIndex]="gridIndex"
      [nodeId]="widgetNodeId"
      [pageVariantNode]="pageVariantNode"
      [swimlaneColor]="backgroundColor"
      [swimlaneIndex]="swimlaneIndex"
    ></wlo-text-widget>
  </ng-container>
  <ng-container *ngSwitchCase="'wlo-topics-column-browser'">
    <wlo-topics-column-browser
      *ngIf="contextNodeId"
      [class]="widgetClasses ? widgetClasses : ''"
      [contextNodeId]="contextNodeId"
      [customUrl]="retrieveCustomUrl"
      [editMode]="editMode"
      [gridIndex]="gridIndex"
      [nodeId]="widgetNodeId"
      [pageVariantNode]="pageVariantNode"
      [swimlaneColor]="backgroundColor"
      [swimlaneIndex]="swimlaneIndex"
      [height]="'400'"
    ></wlo-topics-column-browser>
  </ng-container>
  <ng-container *ngSwitchCase="'wlo-user-configurable'">
    <wlo-user-configurable
      class="user-configurable"
      [class]="widgetClasses ? widgetClasses : ''"
      [contextNodeId]="contextNodeId"
      [editMode]="editMode"
      [editModeIsInput]="true"
      [gridIndex]="gridIndex"
      [nodeId]="widgetNodeId"
      [pageVariantNode]="pageVariantNode"
      [searchText]="topic"
      [swimlaneColor]="backgroundColor"
      [swimlaneIndex]="swimlaneIndex"
      (itemClickedEvent)="clickedItem($event)"
      (nodeStatisticsChanged)="changeNodeStatistics($event)"
      (totalSearchResultCountChanged)="changeTotalSearchResultCount($event)"
    >
    </wlo-user-configurable>
  </ng-container>
</ng-container>
