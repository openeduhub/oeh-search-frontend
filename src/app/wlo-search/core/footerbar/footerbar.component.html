<!-- 
  Modifications:
  - Replace static URLs with {{ wordpressUrl }}
  - Include `footerStyle` conditions
-->

<footer
  id="colophon"
  class="site-footer"
  role="contentinfo"
  *ngIf="(footerStyle$ | async) !== 'none'"
  [attr.data-style]="footerStyle$ | async"
>
  <div class="footer-wrapper">
    <div class="footer-main">
      <div class="footer-buttons" *ngIf="(footerStyle$ | async) === 'standard'">
        <a class="footer-btn" href="{{ wordpressUrl }}/login/"> Anmelden </a>
        <a href="https://twitter.com/wirlernenonline" target="_blank" aria-label="Link zu X">
          <img
            src="{{ wordpressUrl }}/wp-content/themes/wir-lernen-online/src/assets/img/x.svg"
            alt="Icon: X"
          />
        </a>
        <a
          href="https://www.youtube.com/channel/UCPs3ndK7W1JDMHz02_AwdBg"
          target="_blank"
          aria-label="Link zu youtube"
        >
          <img
            src="{{
              wordpressUrl
            }}/wp-content/themes/wir-lernen-online/src/assets/img/icon_youtube.svg"
            alt="Icon: youtube"
          />
        </a>
      </div>
      <ul
        class="dropdown menu footer-menu"
        data-dropdown-menu="ktr146-dropdown-menu"
        role="menubar"
      >
        <li
          *ngIf="(footerStyle$ | async) === 'standard'"
          id="menu-item-26153"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-26153 menu-item-jobs-ausschreibungen
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/jobs-ausschreibungen/" role="menuitem"> Jobs </a>
        </li>
        <li
          *ngIf="(footerStyle$ | async) === 'standard'"
          id="menu-item-5269"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-5269 menu-item-kooperationen
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/kooperationen/" role="menuitem"> Partner </a>
        </li>
        <li
          *ngIf="(footerStyle$ | async) === 'standard'"
          id="menu-item-29007"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-29007 menu-item-faq
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/faq/" role="menuitem"> FAQ </a>
        </li>
        <li
          *ngIf="(footerStyle$ | async) === 'standard'"
          id="menu-item-37148"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-37148 menu-item-quellenerschliessung-uebersicht
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/quellenerschliessung-uebersicht/" role="menuitem">
            Quellen
          </a>
        </li>
        <li
          *ngIf="(footerStyle$ | async) === 'standard'"
          id="menu-item-37162"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-37162 menu-item-qualitaetssicherung
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/qualitaetssicherung/" role="menuitem"> Qualitätssicherung </a>
        </li>
        <li
          id="menu-item-2139"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-2139 menu-item-kontakt
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/kontakt/" role="menuitem"> Kontakt </a>
        </li>
        <li
          id="menu-item-2718"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-2718 menu-item-impressum
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/impressum/" role="menuitem"> Impressum </a>
        </li>
        <li
          id="menu-item-2735"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-2735 menu-item-datenschutz
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/datenschutz/" role="menuitem"> Datenschutz </a>
        </li>
        <li
          *ngIf="(footerStyle$ | async) === 'standard'"
          id="menu-item-48991"
          class="
            menu-item
            menu-item-type-post_type
            menu-item-object-page menu-item-48991 menu-item-plugins
          "
          role="none"
        >
          <a href="{{ wordpressUrl }}/plugins/" role="menuitem">Plug-in</a>
        </li>
      </ul>
    </div>
    <div class="footer-right">
      <div class="footer-bmbf">
        <a href="{{ wordpressUrl }}/faq/">
          <img
            src="{{ wordpressUrl }}/wp-content/themes/wir-lernen-online/src/assets/img/BMBF.png"
            alt="Gefördert vom Bundesministerium für Bildung und Forschung"
          />
        </a>
      </div>
      <div class="footer-license">
        <p>
          Unsere Inhalte stehen unter der Lizenz
          <a href="{{ wordpressUrl }}/impressum//#license">CC BY 4.0</a>.
          <br />
          Für Inhalte von Partnern achten Sie bitte auf die Lizenzbedingungen der verlinkten
          Webseiten.
        </p>
      </div>
    </div>
  </div>
</footer>
