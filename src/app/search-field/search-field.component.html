<form (ngSubmit)="onSubmit()">
  <div class="search-field-input-wrapper">
    <input
      #searchFieldInput
      [formControl]="searchField"
      autofocus
      [matAutocomplete]="auto"
      #autoComplete="matAutocompleteTrigger"
      i18n-aria-label
      aria-label="Search"
      i18n-placeholder
      placeholder="Topic"
      aria-required="false"
    />
    <button
      *ngIf="searchField.value"
      mat-icon-button
      i18n-aria-label
      aria-label="Clear input"
      i18n-matTooltip
      matTooltip="Clear input"
      (click)="clear()"
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <button mat-flat-button class="submit-button" type="submit" i18n>SEARCH</button>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onAutocompleteSelected($event)">
    <mat-option *ngFor="let option of autoCompleteSuggestions$ | async" [value]="option">{{
      option
    }}</mat-option>
  </mat-autocomplete>
</form>
