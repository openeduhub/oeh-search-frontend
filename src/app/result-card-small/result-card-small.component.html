<a class="details-link" [routerLink]="['/details', hit.id]" [title]="hit.lom.general.title">
  <div class="title">{{ hit.lom.general.title | truncate: 45 }}</div>
  <div class="image-container">
    <img
      class="img-bg"
      *ngIf="hit.thumbnail.small"
      [src]="hit.thumbnail.small | safeBase64Data: hit.thumbnail.mimetype"
    />
    <img
      class="img-main"
      *ngIf="hit.thumbnail.small"
      [src]="hit.thumbnail.small | safeBase64Data: hit.thumbnail.mimetype"
    />
  </div>
</a>
