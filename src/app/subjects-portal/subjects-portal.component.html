<h1>{{ discipline }}</h1>

<div class="heading">
  <h2 i18n>Materials</h2>
  <a
    mat-raised-button
    i18n
    routerLink="/search"
    [queryParams]="['disciplines', [discipline]] | generateFilters: { types: ['MATERIAL'] }"
    >More materials</a
  >
</div>
<div class="results" *ngIf="results.material.hits.total.value > 0">
  <app-result-card
    *ngFor="let result of results.material.hits.hits"
    [result]="result"
    [filters]="{ disciplines: [discipline], types: ['MATERIAL'] }"
  ></app-result-card>
</div>
<div class="no-results mat-body-2" *ngIf="results.material.hits.total.value === 0">
  <ng-container i18n>No featured materials for topic</ng-container> {{ discipline }}
</div>
