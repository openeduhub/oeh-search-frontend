<h1>{{ discipline }}</h1>

<ng-container *ngIf="results.material.hits.total.value > 0">
  <h2 i18n>Materials</h2>
  <div class="results">
    <app-result-card
      *ngFor="let result of results.material.hits.hits"
      [result]="result"
      [filters]="{ disciplines: [discipline], types: ['MATERIAL'] }"
    ></app-result-card>
  </div>
</ng-container>

</ng-container>
