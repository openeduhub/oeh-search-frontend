<mat-expansion-panel [(expanded)]="isExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="icon"></div>
      <h2 class="title" i18n>Editors' Choices</h2>
      <mat-panel-description expanded i18n>hide</mat-panel-description>
      <mat-panel-description collapsed i18n>show</mat-panel-description>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-subjects-portal-section
    *ngIf="results.material.total.value > 0"
    type="MATERIAL"
    [hits]="results.material.hits"
    [filters]="filters"
  ></app-subjects-portal-section>
  <app-subjects-portal-section
    *ngIf="results.lessonPlanning.total.value > 0"
    type="LESSONPLANNING"
    [hits]="results.lessonPlanning.hits"
    [filters]="filters"
  ></app-subjects-portal-section>
  <app-subjects-portal-section
    *ngIf="results.tool.total.value > 0"
    type="TOOL"
    [hits]="results.tool.hits"
    [filters]="filters"
  ></app-subjects-portal-section>
  <app-subjects-portal-section
    *ngIf="results.source.total.value > 0"
    type="SOURCE"
    [hits]="results.source.hits"
    [filters]="filters"
  ></app-subjects-portal-section>
</mat-expansion-panel>
