<div class="header">
  <h3 class="title" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'MATERIAL'" i18n>Materials</ng-container>
    <ng-container *ngSwitchCase="'LESSONPLANNING'" i18n>Lesson Planning</ng-container>
    <ng-container *ngSwitchCase="'TOOL'" i18n>Tools</ng-container>
    <ng-container *ngSwitchCase="'SOURCE'" i18n>Sources</ng-container>
  </h3>
  <a
    class="show-more-button"
    mat-button
    routerLink="/search"
    [queryParams]="type | generateFilters: 'type':filters:false"
    queryParamsHandling="merge"
  >
    <ng-container i18n>show more</ng-container>
    <mat-icon>keyboard_arrow_right</mat-icon>
  </a>
</div>
<div class="results">
  <app-result-card-small *ngFor="let hit of hits" [hit]="hit"></app-result-card-small>
</div>
