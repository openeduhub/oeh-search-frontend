<ng-container *ngIf="show">
  <div class="slider-container">
    <mat-slide-toggle i18n [(ngModel)]="value" (ngModelChange)="onValueChange($event)"
      >show me only OER</mat-slide-toggle
    >
    <a
      href="{{ wordpressUrl }}/oerverstehen/"
      target="_blank"
      mat-icon-button
      aria-label="help"
      i18n-aria-label
      class="help-button"
      matTooltip="What is OER?"
      i18n-matTooltip
    >
      <mat-icon>help</mat-icon>
    </a>
  </div>
</ng-container>
