query GetDetails($id: ID!) {
  get(id: $id) {
    type
    lom {
      educational {
        description
      }
      general {
        title
        keyword
      }
      technical {
        location
      }
    }
    source {
      name
      url
    }
    collection {
      uuid
      name
      data {
        editorial
      }
    }
    license {
      oer
      url
    }
    thumbnail {
      mimetype
      small
      large
    }
    valuespaces {
      discipline { de }
      educationalContext { de }
      learningResourceType { de }
      intendedEndUserRole { de }
    }
  }
}
