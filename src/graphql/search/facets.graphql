query Facets($searchString: String, $filters: [Filter!], $language: Language!) {
  facets(
    searchString: $searchString
    size: 20
    filters: $filters
    language: $language
    facets: [
      discipline
      educationalContext
      intendedEndUserRole
      keyword
      learningResourceType
      source
    ]
  ) {
    ...aggregation
  }
}

fragment aggregation on Aggregation {
  buckets {
    doc_count
    key
  }
  facet
  total_buckets
}
