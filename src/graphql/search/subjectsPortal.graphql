query SubjectPortals($discipline: String!, $educationalContext: String!, $size: Int! = 5) {
  material: search(
    size: $size
    filters: [
      # TODO: set language
      { field: "valuespaces.discipline.de.keyword", terms: [$discipline] }
      { field: "valuespaces.educationalContext.de.keyword", terms: [$educationalContext] }
      { field: "type", terms: ["MATERIAL"] }
      { field: "collection.uuid", terms: ["EDITORIAL"] }
    ]
  ) {
    ...result
  }
  source: search(
    size: $size
    filters: [
      { field: "valuespaces.discipline.de.keyword", terms: [$discipline] }
      { field: "valuespaces.educationalContext.de.keyword", terms: [$educationalContext] }
      { field: "type", terms: ["SOURCE"] }
      { field: "collection.uuid", terms: ["EDITORIAL"] }
    ]
  ) {
    ...result
  }
  tool: search(
    size: $size
    filters: [
      { field: "valuespaces.discipline.de.keyword", terms: [$discipline] }
      { field: "valuespaces.educationalContext.de.keyword", terms: [$educationalContext] }
      { field: "type", terms: ["TOOL"] }
      { field: "collection.uuid", terms: ["EDITORIAL"] }
    ]
  ) {
    ...result
  }
}
