query SubjectPortals($discipline: String!, $size: Int! = 5) {
  material: search(
    size: $size
    filters: [
      { field: disciplines, terms: [$discipline] }
      { field: types, terms: ["MATERIAL"] }
      { field: collections, terms: ["EDITORIAL"] }
    ]
  ) {
    ...result
  }
  source: search(
    size: $size
    filters: [
      { field: disciplines, terms: [$discipline] }
      { field: types, terms: ["SOURCE"] }
      { field: collections, terms: ["EDITORIAL"] }
    ]
  ) {
    ...result
  }
  tool: search(
    size: $size
    filters: [
      { field: disciplines, terms: [$discipline] }
      { field: types, terms: ["TOOL"] }
      { field: collections, terms: ["EDITORIAL"] }
    ]
  ) {
    ...result
  }
}
