query Search(
    $searchString: String!
    $from: Int! = 0
    $size: Int!
    $filters: [Filter!]
    $language: Language
) {
    search(
        searchString: $searchString
        from: $from
        size: $size
        filters: $filters
        language: $language
    ) {
        ...result
    }
}

fragment result on SearchResult {
    took
    total {
        value
        relation
    }
    hits {
        ...searchHit
    }
}

fragment searchHit on Hit {
    id
    lom {
        general {
            title
            keyword
            description
            language
        }
        technical {
            location
            duration
            format
        }
        lifecycle {
            contribute {
                role
                entity
            }
        }
    }
    type
    source {
        name
        url
    }
    license {
        oer
        displayName
    }
    editorialTags
    previewImage {
        thumbnail {
            ... on EmbeddedThumbnail {
                mimetype
                image
            }
            ... on ExternalThumbnail {
                url
            }
        }
        url
    }
    skos {
        discipline {
            ...skosEntry
        }
        educationalContext {
            ...skosEntry
        }
        learningResourceType {
            ...skosEntry
        }
        conditionsOfAccess {
            ...skosEntry
        }
        price {
            ...skosEntry
        }
        widgets {
            ...skosEntry
        }
        containsAdvertisement {
            ...skosEntry
        }
    }
    misc {
        author
    }
}

fragment skosEntry on SkosEntry {
    id
    label
}
