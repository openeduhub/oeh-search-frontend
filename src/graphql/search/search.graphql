query Search($searchString: String!, $from: Int! = 0, $size: Int!, $filters: [Filter!]) {
  search(searchString: $searchString, from: $from, size: $size, filters: $filters) {
    ...result
  }
}

fragment result on SearchResult {
  took
  hits {
    total {
      value
      relation
    }
    hits {
      ...searchHit
    }
  }
}

fragment searchHit on Hit {
  id
  type
  lom {
    educational {
      description
    }
    general {
      title
      keyword
      description
    }
    technical {
      location
    }
  }
  source {
    name
    url
  }
  thumbnail {
    mimetype
    small
  }
  collection {
    uuid
    name
    data {
      editorial
    }
  }
  license {
    oer
  }
  valuespaces {
    discipline {
      ...i18n
    }
    educationalContext {
      ...i18n
    }
    learningResourceType {
      ...i18n
    }
  }
}

fragment i18n on InternationalString {
  en
  de
}
