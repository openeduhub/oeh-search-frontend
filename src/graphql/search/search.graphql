query Search($searchString: String!, $from: Int!, $size: Int!, $filters: [Filter!]) {
  search(searchString: $searchString, from: $from, size: $size, filters: $filters) {
    ...result
  }
  didYouMeanSuggestion(searchString: $searchString, filters: $filters) {
    ...didYouMeanSuggestion
  }
  facets(searchString: $searchString, size: 20, filters: $filters) {
    ...facets
  }
}

fragment result on SearchResult {
  took
  hits {
    total {
      value
      relation
    }
    hits {
      id
      type
      lom {
        educational {
          description
        }
        general {
          title
          keyword
        }
        technical {
          location
        }
      }
      source {
        name
        url
      }
      thumbnail {
        mimetype
        small
      }
      collection {
        uuid
        name
        data {
          editorial
        }
      }
      license {
        oer
      }
      valuespaces {
        discipline {
          de
        }
        educationalContext {
          de
        }
        learningResourceType {
          de
        }
      }
    }
  }
}

fragment didYouMeanSuggestion on DidYouMeanSuggestion {
  plain
  html
}

fragment facets on Facets {
  sources {
    ...bucket
  }
  keywords {
    ...bucket
  }
  disciplines {
    ...bucket
  }
  educationalContexts {
    ...bucket
  }
  learningResourceTypes {
    ...bucket
  }
  licenseOER {
    ...bucket
  }
  types {
    ...bucket
  }
  intendedEndUserRoles {
    ...bucket
  }
  collections {
    ...bucket
  }
}

fragment bucket on Bucket {
  doc_count
  key
}
