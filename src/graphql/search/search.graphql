query Search(
  $searchString: String!
  $from: Int! = 0
  $size: Int!
  $filters: [Filter!]
  $language: Language
) {
  search(
    searchString: $searchString
    from: $from
    size: $size
    filters: $filters
    language: $language
  ) {
    ...result
  }
}

fragment result on SearchResult {
  took
  total {
    value
    relation
  }
  hits {
    ...searchHit
  }
}

fragment searchHit on Hit {
  id
  lom {
    general {
      title
      keyword
      description
    }
    technical {
      location
    }
  }
  source {
    name
    url
  }
  previewImage {
    thumbnail {
      ... on EmbeddedThumbnail {
        mimetype
        image
      }
      ... on ExternalThumbnail {
        url
      }
    }
  }

  skos {
    discipline {
      ...skosEntry
    }
    educationalContext {
      ...skosEntry
    }
    learningResourceType {
      ...skosEntry
    }
  }
}

fragment skosEntry on SkosEntry {
  id
  label
}
