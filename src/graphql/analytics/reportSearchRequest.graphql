mutation reportSearchRequest(
    $userAgent: String!
    $screenWidth: Int!
    $screenHeight: Int!
    $sessionId: String!
    $searchString: String!
    $page: Int!
    $filters: String!
    $filtersSidebarIsVisible: Boolean!
    $language: Language!
    $numberResults: Int!
) {
    searchRequest(
        userAgent: $userAgent
        screenWidth: $screenWidth
        screenHeight: $screenHeight
        sessionId: $sessionId
        searchString: $searchString
        page: $page
        filters: $filters
        filtersSidebarIsVisible: $filtersSidebarIsVisible
        language: $language
        numberResults: $numberResults
    )
}
